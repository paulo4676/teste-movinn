<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../assets/css/styleDashboard.css">
        <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
        <script src="../assets/js/dashboar.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <span style="display: none" id="conta_id"></span>
        <div class="app">
            <header class="app-header">
                <div class="app-header-logo">
                    <div class="logo">
                        <span class="logo-icon">
                            <img src="https://assets.codepen.io/285131/almeria-logo.svg" />
                        </span>
                        <h1 class="logo-title">
                            <span>planeta Cyber</span>
                            <span>NeoBank</span>
                        </h1>
                    </div>
                </div>
                <div class="app-header-navigation">
                </div>
                <div class="app-header-actions">
                    <div class="service-section-header">
                        <span>conta :</span>
                        <div class="search-field">
                            <input id="account" min="1" onchange="changeacouunt()" type="number">
                        </div>
                    </div>
                    <div class="app-header-actions-buttons">
                        <span >Saldo: B$</span>
                        <span id="saldo_conta"> 0</span>
                    </div>
                </div>
                <div class="app-header-mobile">
                    <button class="icon-button large">
                        <i class="ph-list"></i>
                    </button>
                </div>

            </header>
            <div class="app-body">
                <div class="app-body-navigation">
                    <nav class="navigation">
                        <a onclick='change_pages("Saque")'>
                            <i class="ph-check-square"></i>
                            <span>Saque</span>
                        </a>
                        <a  onclick='change_pages("Transferencia")'>
                            <i class="ph-swap"></i>
                            <span>Transferencia</span>
                        </a>
                        <a onclick='change_pages("Deposito")'>
                            <i class="ph-file-text"></i>
                            <span>Deposito</span>
                        </a>
                    </nav>
                    <footer class="footer">
                        <div>
                            planeta Cyber Â©<br />
                            All Rights Reserved 202
                        </div>
                    </footer>
                </div>
                <div class="app-body-main-content">
                    <section id="container" class="service-section">
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
