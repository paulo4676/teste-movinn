<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/styleLogin.css">
    <link rel="stylesheet" type="text/css" href="main.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Criar Conta</h2>
          <span class="form__span">Tipo de conta</span>
          <h3 class="form_title title">Tipo de conta</h3>
          <select class="select-css" placeholder="Tipo de Conta">
            <option>Conta Corrente</option>
            <option>Conta Poupança</option>
          </select>
          <input class="form__input" type="text" placeholder="Email">
          <input class="form__input" type="password" placeholder="Password">
          <button class="form__button button submit">INSCREVER-SE</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">Entre para planeta Cybert</h2>
          <input class="form__input" type="text" placeholder="Email">
          <input class="form__input" type="password" placeholder="Password"><a class="form__link">esqueceu a senha ?</a>
          <button class="form__button button submit">ENTRAR</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Bem vindo !</h2>
          <p class="switch__description description">Para se manter conectado conosco, faça login com suas informações pessoais</p>
          <button class="switch__button button switch-btn">ENTRAR</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Olá amigo !</h2>
          <p class="switch__description description">Insira seus dados pessoais e comece a jornada conosco</p>
          <button class="switch__button button switch-btn"> INSCREVER-SE</button>
        </div>
      </div>
    </div>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
